<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <title>New Gen Tutors</title>
</head>
<body>
    <div class="video_section">
        <div class="video_content">
            <div class="topic_head"><h2>Data Structure</h2></div>
            <div class="Topics"><i class="fas fa-play"></i><p>Arrays</p></div>
            <div class="Topics"><i class="fas fa-play"></i><p>Queue</p></div>
            <div class="Topics"><i class="fas fa-play"></i><p>Map</p></div>
            <div class="Topics"><i class="fas fa-play"></i><p>Linkedlist</p></div>
            <div class="Topics"><i class="fas fa-play"></i><p>Graph</p></div>
            <div class="Topics"><i class="fas fa-play"></i><p>Trees</p></div>
        </div>
        <div class="video">
            <div class="video_container">
                <h2 class="h22">Arrays</h2>
                <video id="myVideo" controls>
                    <source src="notebook.webm" type="video/webm">
                    Your browser does not support the video tag.
                </video>
                <div class="video_likes">
                    <div class="note"><p>Notes</p><i class="fas fa-sticky-note"></i></div>
                    <div class="note"><p>Discuss</p><i class="fas fa-bookmark"></i></div>
                    <div class="note"><p>Download</p><i class="fas fa-download"></i></div>
                    <div class="video_likes2">
                        <div class="share"><i class="fas fa-share"></i></div>
                        <div class="Like"><i class="fas fa-thumbs-up"></i></div>
                        <div class="dislike"><i class="fas fa-thumbs-down"></i></div>
                        <div class="flag"><i class="fas fa-flag"></i></div>
                    </div>
                </div>
                <div class="language">
                    <pre class="Language">English         <i class="fas fa-caret-down"></i></pre>
                    <h3>Help us to Translate</h3>
                </div>
            </div>
        </div>
    </div>
    <script src="video-controls.js"></script>
</body>
</html>
