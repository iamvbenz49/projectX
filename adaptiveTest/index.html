<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap" rel="stylesheet"> 
    <title>MCQ Quiz App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Kinematics Introductory Quiz <i class="fas fa-book"></i></h1>
        </header>
        <main id="questions-container">
            <!-- Questions will be inserted here -->
        </main>
        <main id="current-question">
            <!-- Current question will be inserted here -->
        </main>
        <div class="navigation-buttons">
            <button id="next-button">Next</button>
            <button id="submit-button">Submit</button>
        </div>
        <div id="score-container" class="score-container">
            <!-- Scores will be displayed here -->
        </div>
        <!-- Add this div for displaying results and correct answers -->
    <div id="result-container" class="result-container">
  <!-- Incorrect answers and recommendations will be displayed here -->
</div>

    <script src="script.js"></script>
</body>
</html>
